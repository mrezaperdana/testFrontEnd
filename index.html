<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 400px;
    }
    .card h2 {
      margin-top: 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Blueprint Viewer</h1>
  <div id="equipment-container"></div>

  <script>
    // Load and parse the blueprint.json
    fetch('blueprint.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('equipment-container');

        const card = document.createElement('div');
        card.className = 'card';
        
        card.innerHTML = `
          <h2>${data["Name"]}</h2>
          <p><strong>Type:</strong> ${data["Type"]}</p>
          <p><strong>Tier:</strong> ${data["Tier"]}</p>
          <p><strong>Value:</strong> ${data["Value"]}</p>
          <p><strong>Crafting Time:</strong> ${data["Crafting Time (formatted)"]}</p>
          <p><strong>Merchant XP:</strong> ${data["Merchant XP"]}</p>
          <p><strong>Required Worker:</strong> ${data["Required Worker"]} (Lv. ${data["Worker Level"]})</p>
          <p><strong>ATK:</strong> ${data["ATK"]}</p>
          <p><strong>Ascension Upgrade 1:</strong> ${data["Ascension Upgrade 1"]} (${data["Shards Needed"]} shards)</p>
        `;
        
        container.appendChild(card);
      })
      .catch(err => {
        console.error("Failed to load blueprint.json", err);
      });
  </script>
</body>
</html>
